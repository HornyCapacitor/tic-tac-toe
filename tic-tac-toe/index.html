<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>
  <div id="game-table">
    <div id="row">
      <button id="0" class="game-square" onclick="insertMark(id)">.</button>
      <button id="1" class="game-square" onclick="insertMark(id)">.</button>
      <button id="2" class="game-square" onclick="insertMark(id)">.</button>
    </div>

    <div id="row">
      <button id="3" class="game-square" onclick="insertMark(id)">.</button>
      <button id="4" class="game-square" onclick="insertMark(id)">.</button>
      <button id="5" class="game-square" onclick="insertMark(id)">.</button>
    </div>

    <div id="row">
      <button id="6" class="game-square" onclick="insertMark(id)">.</button>
      <button id="7" class="game-square" onclick="insertMark(id)">.</button>
      <button id="8" class="game-square" onclick="insertMark(id)">.</button>
    </div>
    <div id="winner-info"></div>
    <button class="reset-button" onclick="reset()">Reset</button>
  </div> 
</body>
</html>
